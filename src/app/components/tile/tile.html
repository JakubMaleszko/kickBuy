<div class="tile">
    <div class="tile-image">
        <img [src]="img()" alt="product image">
    </div>
    <div class="tile-right">
        <div class="tile-right-top">
            <h3 class="tile-right-top-header">{{title()}}</h3>
            <h3 class="tile-right-top-price">{{price()}} $</h3>
        </div>
        <div class="tile-right-top-info">
            @if(rating()) { Rating: <b>{{ rating() }} </b>} 
            @if(category()) { Category: <b>{{ category() }} </b>}
            @if(brand()) { Brand: <b>{{ brand() }} </b>}
            @if(stock()) { In stock: <b>{{ stock() }} </b>} 
        </div>
        <div class="tile-right-desc">
            <ng-content></ng-content>
        </div>
    </div>
</div>
