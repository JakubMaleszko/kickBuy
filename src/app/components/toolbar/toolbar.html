<mat-toolbar>
    <a routerLink="/home">KickBuy</a>
    <div class="spacer"></div>
    <button routerLink="/cart" matIconButton aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    @if(store.user()) {
        <img class="toolbar-profile-pic" [src]="store.user()?.image" [matMenuTriggerFor]="menu">
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/profile"><mat-icon>account_circle</mat-icon> Profile</button>
            <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
        </mat-menu>
    }@else {
        <mat-icon routerLink="/login">account_circle</mat-icon> 
    }
</mat-toolbar>
